<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling/contact.css">
    <title>Contact</title>


</head>
<body>
     <div class="container">
         <div class="map-content">
             <h2>Where we are</h2>
             <div class="map">
                 <iframe  class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127640.51276249283!2d36.60940697599267!3d-1.3159508895352723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1c809869d64b%3A0x199b5604a77f13f5!2sKaren%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1699866622667!5m2!1sen!2ske"
                          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>
         </div>

         <div class="message-content">
             <h2>Send us a message</h2>
             <div class="form-container">
                 <form action="">
                     <div class="name-email">
                          <input type="text" placeholder="Name">
                          <input type="email" placeholder="Email">
                     </div>

                     <div class="phone-subject">
                          <input type="number" placeholder="Phone">
                          <input type="text" placeholder="Subject">
                     </div>
                     
                     <div class="typing-text">
                         <textarea name="" id="" cols="20" rows="5">Message</textarea>
                     </div>
                     <div class="btn">
                         <button>Submit</button>
                     </div>

                 </form>
             </div>
         </div>
     </div>
</body>
</html>
